# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- True Color ---
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# --- Basic ---
set -g mouse on
setw -g mode-keys vi
set -g history-limit 500000
set -g base-index 1
setw -g pane-base-index 1

# --- Splits ---
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf \; display-message "reloaded"

# --- Pane navigation (vim-like, requires prefix) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Pane navigation (prefix-free, Alt+hjkl) ---
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# --- Window navigation (prefix-free, Alt+H/L) ---
bind -n M-H previous-window
bind -n M-L next-window

# --- Resize (Shift+HJKL) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Copy mode (vi) ---
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# --- Scrollback in editor ---
bind e capture-pane -S -32768 \; save-buffer /tmp/tmux.scrollback \; new-window "$EDITOR +999999 /tmp/tmux.scrollback"

# --- Quick menu ---
bind Space display-menu -T " Quick Actions " \
  "New window"          c "new-window" \
  "Split right (|)"     | "split-window -h -c '#{pane_current_path}'" \
  "Split down (-)"      - "split-window -v -c '#{pane_current_path}'" \
  "Zoom pane"           z "resize-pane -Z" \
  "Close pane"          x "kill-pane" \
  "" \
  "Reload config"       r "source-file ~/.config/tmux/tmux.conf \; display-message 'reloaded'"

# --- Help ---
bind ? display-popup -E "less ~/.config/tmux/keybindings.txt"

# --- Status bar (Catppuccin Mocha) ---
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-justify "centre"
set-option -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set-option -g status-left-length 20
set-option -g status-left "#[bg=#b4befe,fg=#1e1e2e,bold] #S #[default] "
set-option -g status-right-length 80
set-option -g status-right "#[bg=#313244,fg=#cdd6f4] #h | LA: #(uptime | awk -F'load averages?:' '{print $2}' | xargs) | %m/%d %H:%M:%S #[default]"

# --- Window option ---
set-window-option -g automatic-rename on
set-window-option -g automatic-rename-format "#{b:pane_current_path}"
set-window-option -g window-status-format "#[fg=#7f849c] #I:#W "
set-window-option -g window-status-current-format "#[bg=#cba6f7,fg=#1e1e2e,bold] #I:#W #[default]"
