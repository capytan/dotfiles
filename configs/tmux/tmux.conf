# --- Prefix ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Basic ---
set -g mouse on
setw -g mode-keys vi
set -g history-limit 200000
set -g base-index 1
setw -g pane-base-index 1

# --- Splits ---
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf \; display-message "reloaded"

# --- Pane navigation (vim-like) ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Resize (Shift+HJKL) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Copy mode (vi) ---
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# --- Help ---
bind ? display-popup -E "less ~/.config/tmux/keybindings.txt"

# --- Status bar ---
set-option -g status-position top
set-option -g status-interval 1
set-option -g status-justify "centre"
set-option -g status-bg "colour239"
set-option -g status-fg "colour255"
set-option -g status-left-length 20
set-option -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
set-option -g status-right-length 60
set-option -g status-right "#[fg=colour255,bg=colour241] #h | LA: #(uptime | awk -F'load averages?:' '{print $2}' | xargs) | %m/%d %H:%M:%S#[default]"

# --- Window option ---
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
